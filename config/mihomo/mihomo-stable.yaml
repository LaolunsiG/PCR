# -------------------------------------
# 出站配置
# -------------------------------------
# 代理集-锚点配置
NodeParam: &NodeParam {type: http, interval: 14400, health-check: {enable: true, lazy: true, url: 'https://www.google.com/generate_204', timeout: 2000, interval: 180}}

# 出站-本地节点
proxies: null

# 出站-代理集
proxy-providers:
  Sub01:
    # 使用上述锚点配置
    <<: *NodeParam
    url: ""
    # 文件存储路径
    path: ./provider/proxyset/Sub01.yaml
    override:
      # 为订阅节点添加机场名称前缀
      additional-prefix: "[Sub01]"

  # Sub02:
  #   <<: *NodeParam
  #   url: ""
  #   path: ./provider/proxyset/Sub02.yaml
  #   override:
  #     additional-prefix: "[Sub02]"

  # Sub03:
  #   <<: *NodeParam
  #   url: ""
  #   path: ./provider/proxyset/Sub03.yaml
  #   override:
  #     additional-prefix: "[Sub03]"

  # Sub04:
