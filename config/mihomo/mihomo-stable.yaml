  select-p: &select-p {type: select, proxies: [🚀 Proxy, 🇮🇳 India 延迟优选, 🇭🇰 Hong Kong 延迟优选, 🇯🇵 Japan 延迟优选, 🇰🇷 Korea 延迟优选, 🇷🇺 Russia 延迟优选, 🇸🇬 Singapore 延迟优选, 🇨🇳 Taiwan 延迟优选, 🇦🇺 Australia 延迟优选, 🇬🇧 Britain 延迟优选, 🇫🇷 France 延迟优选, 🇩🇪 Germany 延迟优选, 🇳🇱 Netherlands 延迟优选, 🇨🇦 Canada 延迟优选, 🇺🇸 United States 延迟优选]}
