# 路由规则
# -------------------------------------
# 远程规则锚点 [每小时更新一次订阅规则，更新规则时使用直连策略],默认格式为yaml，可以更改为text。
rule-anchor:
    ip-yaml: &ip-yaml {type: http, behavior: ipcidr,interval: 86400, format: yaml}
    ip-mrs: &ip-mrs {type: http, behavior: ipcidr,interval: 86400, format: mrs}
    ip-text: &ip-text {type: http, behavior: ipcidr,interval: 86400, format: text}
    domain: &domain {type: http, behavior: domain, interval: 86400, format: yaml}
    domain-mrs: &domain-mrs {type: http, behavior: domain, interval: 86400, format: mrs}
    domain-text: &domain-text {type: http, behavior: domain, interval: 86400, format: text}
    classical-yaml: &classical-yaml {type: http, behavior: classical, interval: 86400, format: yaml}
    classical-text: &classical-text {type: http, behavior: classical, interval: 86400, format: text}

# -------------------------------------
# 规则集
rule-providers:
  # fakeip-filter
  fakeip-filter:
    <<: *domain-mrs
    path: ./provider/ruleset/fakeip-filter.mrs
    url: "https://github.com/DustinWin/ruleset_geodata/raw/mihomo-ruleset/fakeip-filter.mrs"
  
  # 本地网络
  private:
    <<: *domain-mrs
    path: ./provider/ruleset/private.mrs
    url: "https://raw.githubusercontent.com/DustinWin/ruleset_geodata/mihomo-ruleset/private.mrs"
  privateip:
    <<: *ip-mrs
    path: ./provider/ruleset/privateip.mrs
    url: "https://raw.githubusercontent.com/DustinWin/ruleset_geodata/mihomo-ruleset/privateip.mrs"
  
  ## 苹果服务
  connectivity-check:
    <<: *domain-mrs
    path: ./provider/ruleset/connectivity-check.mrs
    url: "https://github.com/xixu-me/RFM/raw/universal/connectivity-check.mrs"

  # 外部控制
  externalcontrol:
    <<: *classical-yaml
    path: ./provider/ruleset/externalcontrol.yaml
    url: "https://raw.githubusercontent.com/LaolunsiG/PCR/main/rule/mihomo/ExternalControl/ExternalControl-Classical.yaml"
  
  # 服务平台
  cloudflare:
    <<: *classical-yaml
    path: ./provider/ruleset/cloudflare.yaml
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Cloudflare/Cloudflare_No_Resolve.yaml"
  
  ## CDN 服务
  cdn:
    <<: *classical-yaml
    path: ./provider/ruleset/cdn.yaml
    url: "https://raw.githubusercontent.com/LaolunsiG/PCR/main/rule/mihomo/CDN/CDN-Classical.yaml"
  
  ## 直连软件
