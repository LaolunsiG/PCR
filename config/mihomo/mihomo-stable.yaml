# -------------------------------------
# 出站配置
# -------------------------------------
# 代理集-锚点配置
proxy-provider-anchor:
  NodeParam: &NodeParam {type: http, interval: 3600, health-check: {enable: true, lazy: false, url: 'https://www.google.com/generate_204', timeout: 3000, interval: 3600, expected-status: 204}}

# 出站-本地节点
proxies: null

# 出站-代理集
proxy-providers:
  Sub01:
    # 使用上述锚点配置
    <<: *NodeParam
    url: ""
    # 文件存储路径
    path: ./provider/proxyset/Sub01.yaml
    override:
      # 为订阅节点添加机场名称前缀
      additional-prefix: "[Sub01]"

  # Sub02:
  #   <<: *NodeParam
  #   url: ""
  #   path: ./provider/proxyset/Sub02.yaml
  #   override:
  #     additional-prefix: "[Sub02]"

  # Sub03:
  #   <<: *NodeParam
  #   url: ""
  #   path: ./provider/proxyset/Sub03.yaml
  #   override:
  #     additional-prefix: "[Sub03]"

  # Sub04:
  #   <<: *NodeParam
  #   url: ""
  #   path: ./provider/proxyset/Sub04.yaml
  #   override:
  #     additional-prefix: "[Sub04]"

  # Sub05:
  #   <<: *NodeParam
  #   url: ""
  #   path: ./provider/proxyset/Sub05.yaml
  #   override:
  #     additional-prefix: "[Sub05]"

  # Sub06:
  #   <<: *NodeParam
  #   url: ""
  #   path: ./provider/proxyset/Sub06.yaml
  #   override:
  #     additional-prefix: "[Sub06]"

  
# -------------------------------------
# 全局配置
# -------------------------------------
allow-lan: true   # 允许局域网连接
bind-address: "*" # 绑定 IP 地址，仅作用于 allow-lan 为 true，'*'表示所有地址

# -------------------------------------
mode: rule 
log-level: info         # 日志等级 silent/error/warning/info/debug。
ipv6: true              # 开启 IPv6 总开关，关闭阻断所有 IPv6 链接和屏蔽 DNS 请求 AAAA 记录。
# 控制是否让 Clash 去匹配进程，always 开启，强制匹配所有进程；strict(默认)由 Clash 判断是否开启；off 不匹配进程，推荐在路由器上使用此模式。
find-process-mode: strict
unified-delay: true     # 开启统一延迟时，会计算 RTT，以消除连接握手等带来的不同类型节点的延迟差异
tcp-concurrent: true    # TCP 并发
# 缓存，存储 select 选择记录，持久化 fake-ip
profile: {store-selected: true, store-fake-ip: true}
global-client-fingerprint: chrome

# -------------------------------------
# 外部控制器，可以使用 RESTful API 来控制你的 Clash 内核
external-controller: 127.0.0.1:9090 # API 监听地址，你可以将 127.0.0.1 修改为 0.0.0.0 来监听所有 IP
secret: "xiaoe"                     # API 的访问密钥

# -------------------------------------
# GEODATA 配置
# GEOIP 数据模式
geodata-mode: false        # 更改 geoip 使用文件，mmdb 或者 dat，可选 true/false,true 为 dat，此项有默认值 false。
# GEO 文件加载模式，standard：标准加载器；memconservative：专为内存受限 (小内存) 设备优化的加载器 (默认值)
geodata-loader: standard
geo-auto-update: true      # 是否自动更新
geo-update-interval: 24    # 单位h（时），每24小时更新一次
geox-url:                  # 自定义 geodata url（更新地址）
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"


# -------------------------------------
# 入站配置
# -------------------------------------
# 代理端口配置
#port: 7890         # http 代理端口
#socks-port: 7891   # SOCKS5 代理服务端口
mixed-port: 7893   # 混合端口，同时支持 HTTP(S) 和 SOCKS5 协议。您可以使用任何支持 HTTP 或 SOCKS 代理的程序连接到这个端口。

# -------------------------------------
# 配置虚拟网卡，在 tun 模式下必须获得 IP 地址。
tun:
  enable: true
  stack: mixed
  device: mihomo.xiaoe
  auto-route: true             # 自动设置全局路由，可以自动将全局流量路由进入 tun 网卡。
  auto-detect-interface: true  # 自动选择流量出口接口，多出口网卡同时连接的设备建议手动指定出口网卡
  dns-hijack: ['any:53', "tcp://any:53"]       # dns 劫持，将匹配到的连接导入内部 dns 模块，不书写协议则为 udp://
  strict-route: true           # 防止地址泄漏，并使 DNS 劫持在 Android 上工作。


# -------------------------------------
# DNS配置
# -------------------------------------
# 嗅探域名
# sniffer:
#   enable: true  
#   force-dns-mapping: false     # 对 redir-host 类型识别的流量进行强制嗅探
#   parse-pure-ip: false         # 对所有未获取到域名的流量进行强制嗅探
#   override-destination: false  # 是否使用嗅探结果作为实际访问
#   sniff: {HTTP: {ports: [80, 8080-8880], override-destination: true}, TLS: {ports: [443, 8443]}, QUIC: {ports: [443, 8443]}}
#   force-domain:
#     - +.v2ex.com
#   skip-domain:
#     - Mijia Cloud
#     - '+.apple.com'

# -------------------------------------
hosts:
  'www.google.com.hk': 'www.google.com'
  ## DNS hosts
  dns.alidns.com: [223.5.5.5, 223.6.6.6]
  dns.cloudflare.com: [104.16.133.229, 104.16.132.229]
  dns.google: [8.8.4.4, 8.8.8.8]
  dns.twnic.tw: 101.101.101.101
  doh.pub: [1.12.12.12, 120.53.53.53]
  doh.opendns.com: 146.112.41.2

# -------------------------------------
# DNS 锚点配置
dns-anchor:
  doh-global: &doh-global
      - 'https://dns.alidns.com/dns-query'      # 阿里 DNS
      - 'https:/doh.pub//dns-query'             # 腾讯 DNS
      - 'https://dns.cloudflare.com/dns-query'  # Cloudflare
  udp-direct: &udp-direct [system, 223.5.5.5, 119.29.29.29, 1.2.3.4]
  udp-global: &udp-global [1.1.1.1, 8.8.8.8, 8.8.4.4]

dns:
  enable: true          # 关闭将使用系统 DNS
  prefer-h3: false      # 是否开启 DoH 支持 HTTP/3，将并发尝试
  listen: 0.0.0.0:1053  # DNS 服务监听，仅支持 udp
  ipv6: true            # 是否解析 IPV6, 如为 false, 则回应 AAAA 的空解析
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  # fakeip 过滤，默认黑名单，即以下地址不会下发 fakeip 映射用于连接，回到 redir-host 模式。
  fake-ip-filter: ['rule-set:fakeip-filter,private,connectivity-check,cn']
  # ----------------DNS 服务配置--------------------
  # 默认 DNS, 用于解析 DNS 服务器 的域名，必须为 IP, 可为加密 DNS
  default-nameserver: [223.5.5.5, 119.29.29.29, 1.1.1.1, system]
  # 专用于节点域名解析的 DNS 服务器，非必要配置项，因为大部分的代理服务器都是 IP 地址
  proxy-server-nameserver: *doh-global
  nameserver-policy:
    "rule-set:cn,private": *udp-direct
  # 默认的域名解析服务器，解析代理服务器的 IP 地址；匹配直连策略或遇到 IP 规则时会进行本地（直连） DNS 解析，如不配置 fallback/proxy-server-nameserver , 则所有域名都由 nameserver 解析。
  nameserver: *doh-global


# -------------------------------------
# 策略组(代理组)
# -------------------------------------
# 地区节点筛选锚点配置
regular-anchor:
  ## Africa
  filterIN: &filterIN '^(?=.*((?i)🇮🇳|印度|班加罗尔|孟买|(\b(Mumbai|IN|India)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  ## Asia
  filterHK: &filterHK '^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  filterJP: &filterJP '^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  filterKR: &filterKR '^(?=.*((?i)🇰🇷|韩国|韓|首尔|(\b(KR|Korea)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  filterMO: &filterMO '^(?=.*((?i)🇲🇴|澳门|(\b(MO|Oman)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  filterRU: &filterRU '^(?=.*((?i)🇷🇺|俄罗斯|莫斯科|新西伯利亚|(\b(Новосиби́рская|Moscow|RU|Russia)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  filterSG: &filterSG '^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  filterTW: &filterTW '^(?=.*((?i)🇹🇼|台湾|(\b(TW|Tai|Taiwan)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  
  ## Australia
  filterAU: &filterAU '^(?=.*((?i)🇦🇺|澳大利亚|(\b(AU|Australia)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  
  ## Europe
  filterAR: &filterAR '^(?=.*((?i)🇦🇷|阿根廷|(\b(AR|Argentinaia)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  filterDE: &filterDE '^(?=.*((?i)🇩🇪|德国|(\b(DE|Germany)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  filterFR: &filterFR '^(?=.*((?i)🇫🇷|法国|(\b(FR|FRA|France)(\d+)?\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  filterIE: &filterIE '^(?=.*((?i)🇮🇪|爱尔兰|(\b(IE|IRL|Ireland)(\d+)?\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  filterNL: &filterNL '^(?=.*((?i)🇳🇱|荷兰|(\b(NL|Holland|Netherlands)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  filterTR: &filterTR '^(?=.*((?i)🇹🇷|土耳其|(\b(TR|TUR|Turkey)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  filterUK: &filterUK '^(?=.*((?i)🇬🇧|英国|伦敦|(\b(UK|United Kingdom)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  
  ## North America
  filterCA: &filterCA '^(?=.*((?i)🇨🇦|加拿大|(\b(CA|Canada)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  filterUS: &filterUS '^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
  
  ## other
  filterOther: &filterOther '^(?!.*((?i)🇮🇳|印度|班加罗尔|孟买|(\b(Mumbai|IN|India)\d{0,2}\b)|🇭🇰|香港|(\b(HK|Hong)\d{0,2}\b)|🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\d{0,2}\b)|🇰🇷|韩国|韓|首尔|(\b(KR|Korea)\d{0,2}\b)|🇲🇴|澳门|(\b(MO|Oman)\d{0,2}\b)|🇷🇺|俄|莫斯科|新西伯利亚|Новосиби́рская|Moscow|RU|Russia|🇸🇬|新加坡|狮|(\b(SG|Singapore)\d{0,2}\b)|🇹🇼|台湾|(\b(TW|Tai|Taiwan)\d{0,2}\b)|🇦🇺|澳大利亚|(\b(AU|Australia)\d{0,2}\b)|🇦🇷|阿根廷|(\b(AR|Argentinaia)\d{0,2}\b)|🇫🇷|法国|(\b(FR|FRA|France)(\d+)?\b)|🇮🇪|爱尔兰|(\b(IE|IRL|Ireland)(\d+)?\b)|🇩🇪|德国|(\b(DE|Germany)\d{0,2}\b)|🇳🇱|荷兰|(\b(NL|Holland|Netherlands)\d{0,2}\b)|🇹🇷|土耳其|(\b(TR|TUR|Turkey)\d{0,2}\b)|🇬🇧|英国|伦敦|(\b(UK|United Kingdom)\d{0,2}\b)|🇨🇦|加拿大|(\b(CA|Canada)\b)|🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\d{0,2}\b))).*$'
  filterGL: &filterGL '^(?=.*(.*))(?!.*((?i)邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|到期|过期|已用|联系|邮箱|工单|群|贩卖|通知|倒卖|防止|国内|🎮|(\b(GAME|USE|USED|TOTAL|EXPIRE|EMAIL|Panel)\d{0,2}\b|(\d{4}-\d{2}-\d{2}|\dG)))).*$'
  filterBack: &filterBack '^(?=.*(回国))(?!.*((?i)校园|游戏|🎮|(\b(GAME)\b))).*$'
  filterGame: &filterGame '^(?=.*((?i)游戏|🎮|(\b(GAME)\d{0,2}\b)))(?!.*((?i)回国|校园)).*$'

# 策略组锚点
strategy-anchor:  
  ## 手动选择参数
  select-test: &select-test {type: select, interval: 60, url: 'https://www.google.com/generate_204', disable-udp: false, timeout: 3000, max-failed-times: 3, lazy: true, hidden: false, expected-status: 204}
  select-hybrid: &select-hybrid {type: select, proxies: [🚀 Proxy, 🎯 Direct, 🇮🇳 India-urltest, 🇭🇰 Hong Kong-urltest, 🇯🇵 Japan-urltest, 🇰🇷 Korea-urltest, 🇲🇴 Oman-urltest, 🇷🇺 Russia-urltest, 🇸🇬 Singapore-urltest, 🇨🇳 Taiwan-urltest, 🇦🇺 Australia-urltest, 🇦🇷 Argentinaia-urltest, 🇫🇷 France-urltest, 🇩🇪 Germany-urltest, 🇮🇪 Ireland-urltest, 🇳🇱 Netherlands-urltest, 🇹🇷 Turkey-urltest, 🇬🇧 United Kingdom-urltest, 🇨🇦 Canada-urltest, 🇺🇸 United States-urltest]}
  select-direct: &select-direct {type: select, proxies: [🎯 Direct, 🚀 Proxy, 🇮🇳 India-urltest, 🇭🇰 Hong Kong-urltest, 🇯🇵 Japan-urltest, 🇰🇷 Korea-urltest, 🇲🇴 Oman-urltest, 🇷🇺 Russia-urltest, 🇸🇬 Singapore-urltest, 🇨🇳 Taiwan-urltest, 🇦🇺 Australia-urltest, 🇦🇷 Argentinaia-urltest, 🇫🇷 France-urltest, 🇩🇪 Germany-urltest, 🇮🇪 Ireland-urltest, 🇳🇱 Netherlands-urltest, 🇹🇷 Turkey-urltest, 🇬🇧 United Kingdom-urltest, 🇨🇦 Canada-urltest, 🇺🇸 United States-urltest]}
  select-proxy: &select-proxy {type: select, proxies: [🚀 Proxy, 🇮🇳 India-urltest, 🇭🇰 Hong Kong-urltest, 🇯🇵 Japan-urltest, 🇰🇷 Korea-urltest, 🇲🇴 Oman-urltest, 🇷🇺 Russia-urltest, 🇸🇬 Singapore-urltest, 🇨🇳 Taiwan-urltest, 🇦🇺 Australia-urltest, 🇦🇷 Argentinaia-urltest, 🇫🇷 France-urltest, 🇩🇪 Germany-urltest, 🇮🇪 Ireland-urltest, 🇳🇱 Netherlands-urltest, 🇹🇷 Turkey-urltest, 🇬🇧 United Kingdom-urltest, 🇨🇦 Canada-urltest, 🇺🇸 United States-urltest]}
  ## 时延优选参数
  urlTest: &urltest {type: url-test, tolerance: 50, interval: 60, url: 'https://www.google.com/generate_204', disable-udp: false, timeout: 3000, max-failed-times: 3, lazy: true, hidden: false, include-all: true, expected-status: 204}
  ## 故障转移参数
  fallBack: &fallback {type: fallback, interval: 60, url: 'https://www.google.com/generate_204', disable-udp: false, timeout: 3000, max-failed-times: 3, lazy: true, hidden: false, include-all: true, expected-status: 204}
  ## 负载均衡参数
  loadbalance-roundrobin: &loadbalance-roundrobin {type: load-balance, strategy: round-robin, interval: 15, url: 'https://www.google.com/generate_204', disable-udp: false, timeout: 3000, max-failed-times: 3, lazy: true, hidden: true, include-all: true, expected-status: 204}
  loadbalance-consistent: &loadbalance-consistent {type: load-balance, strategy: consistent-hashing, interval: 15, url: 'https://www.google.com/generate_204', disable-udp: false, timeout: 3000, max-failed-times: 3, lazy: true, hidden: true, include-all: true, expected-status: 204}
  loadbalance-sticky: &loadbalance-sticky {type: load-balance, strategy: sticky-sessions, interval: 15, url: 'https://www.google.com/generate_204', disable-udp: false, timeout: 3000, max-failed-times: 3, lazy: true, hidden: true, include-all: true, expected-status: 204}

