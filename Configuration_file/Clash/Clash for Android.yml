  - {name: 🍎 Apple TV+, type: select, proxies: [🚀 节点选择, 香港, 台湾, 日本, 新加坡, 美国, 加拿大, 德国, 英国]}
  - {name: 📹 YouTube, type: select, proxies: [🚀 节点选择, 香港, 台湾, 日本, 新加坡, 美国, 加拿大, 德国, 英国]}
  - {name: 🎵 TikTok, type: select, proxies: [🚀 节点选择, 香港, 台湾, 日本, 新加坡, 美国, 加拿大, 德国, 英国]}
