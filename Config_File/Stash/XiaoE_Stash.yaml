# 策略组参数锚点
# 锚点 - 时延优选参数 [每 6 秒一次惰性健康检查，容差 20ms，时延超过 2 秒判定为失败，失败 3 次则自动触发健康检查]
UrlTest: &UrlTest {type: url-test, interval: 600, tolerance: 20, lazy: true, url: 'http://www.google.com/generate_204',hidden: true, include-all: true}
# 锚点 - 故障转移参数 [每 6 秒一次惰性健康检查，时延超过 2 秒判定为失败，失败 3 次则自动触发健康检查]
FallBack: &FallBack {type: fallback, interval: 600, lazy: true, url: 'http://www.google.com/generate_204',hidden: true, include-alls: true}
# 锚点 - 负载均衡参数 [每 6 秒一次惰性健康检查，时延超过 2 秒判定为失败，失败 3 次则自动触发健康检查]
LoadBalance: &LoadBalance {type: load-balance, interval: 600, lazy: true, url: 'http://www.google.com/generate_204',strategy: consistent-hashing, hidden: true, include-all: true}

