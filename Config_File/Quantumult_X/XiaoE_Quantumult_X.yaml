# 以下为策略组[policy]部分
# stati 手动选择策略组中，你需要手动选择想要的节点/策略组。
  # static=Netflix,  节点1, 节点2 , 策略组1 , 策略组2 ,img-url=图标链接
# available 故障转移策略组将按顺序选择你列表中第一个可用的节点。
  # available=policy-name-2, Sample-A, Sample-B, Sample-C,img-url=https://example.com/icon.png
# round-robin 策略组，将按列表的顺序轮流使用其中的节点。
  # round-robin=policy-name-3, Sample-A, Sample-B, Sample-C,img-url=https://example.com/icon.png
# url-latency-benchmark 延迟策略组，选取延迟最优节点。
  # url-latency-benchmark=policy-name-4, Sample-A, Sample-B, Sample-C
  # check-interval=600 表示每600秒检查一次节点延迟，如果此策略已由任何请求激活，则将重新计算该间隔。
  # alive-checking=false 如果被设置为true，那么即使该策略处于空闲状态，也会重新计算间隔时间，并启动基准测试。
  # tolerance=0 表示上一次节点的最低延迟数值与本次节点最低延迟数值的差值，当超过这个差值时切换至最低延迟的节点
# dest-hash 负载均衡策略组，随机负载均衡，但相同域名走固定节点。
  # dest-hash=policy-name-5, Sample-A, Sample-B, Sample-C
# ssid 策略组，将根据你所设定的网络来自动切换节点/策略组
  # ssid= 组名,4g下默认策略/节点, Wi-Fi下默认策略/节点, wifi-A:策略/节点 A, wifi-B:策略/节点 B, wifi-C: 策略/节点 C

# 其他参数
# direct/proxy/reject 则只能用本地图标，名字分别为 direct.png, proxy.png,reject.png 放置于 Images 文件夹下即可生效 (108*108 大小)
# img-url= 参数用于指定策略组图标，可远程，也可本地/iCloud(Quantumult X/Images路径下) （108*108 大小）
# 正则表达式
  # resource-tag-regex= [根据订阅名(tag)来筛选节点]
  # server-tag-regex= [根据节点名来筛选节点]

