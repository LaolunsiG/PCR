# 规则类型
  # HOST
  # HOST-SUFFIX
  # HOST-WILDCARD
  # HOST-KEYWORD
  # USER-AGENT
  # IP-CIDR
  # IP6-CIDR
  # GEOIP
  # IP-ASN
# 规则的匹配顺序
  # 1.本地>远程>final
  # 2.不开分流匹配优化：按照在配置中的顺序从上到下，域名类规则>IP类规则
  # 3.开分流匹配优化：host > host-suffix > host-keyword(wildcard) > geoip = ip-cidr (ip6-cidr)> user-agennt
  # 4.远程规则开插入资源：优先级会大于本地规则

